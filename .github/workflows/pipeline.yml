name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

jobs:
  backend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '12.x'
      - name: "npm install"
        run: |
          npm install
      - name: lint
        run: |
          npm run lint
  frontend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: "go to frontend folder"
        run: |
          cd frontend
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '12.x'
      - name: "npm install"
        run: |
          npm install
      - name: lint
        run: |
          npm run lint